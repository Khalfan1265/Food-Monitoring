<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login - TamuTalk</title>
  <!-- Google Fonts -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Dancing+Script:wght@400..700&family=Jaro:opsz@6..72&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p1CmXU4ieA+fKt/acZZPngOwPAn5LBJ4wL+qez8UYRD2hM6iSvLg8RYEpvuQ/rtwY1Xsqz+GWG+Xcz+me+m2Kg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- your CSS -->
  <link rel="stylesheet" href="static/css/styles.css">
</head>

<body class="signin-page">
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container">
      <div class="logo">
        <img src="static/images/chef-hat-icon-1024x1022-eu55o6pc.png" alt="Logo Icon" class="logo-icon" />
        <span class="logo-text">TamuTalk</span>
      </div>
      <nav>
        <a href="/" class="nav-link active">Home</a>
        <a href="#" class="nav-link">Dashboard</a>
      </nav>
      <div class="auth">
        <a href="/login" class="btn-outline">Sign In</a>
        <a href="/signup" class="btn-primary">Get Started</a>
      </div>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Welcome back to TamuTalk</h1>
        <p class="subtitle">Sign in to access your personalized meal suggestions</p>
      </div>
      <div class="card">
        <form action="/login" method="POST">
          <div class="form-group input-icon">
            <label>Full Name</label>
            <i class="fas fa-user"></i>
            <input type="text" name="full_name" placeholder="John Doe" required/>
          </div>

          <div class="form-group input-icon">
            <label>Email</label>
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="your.email@example.com" required/>
          </div>

          <div class="form-group input-icon">
            <label>Password</label>
            <i class="fas fa-key"></i>
            <input type="password" name="user_password" placeholder="••••••••" required/>
            <div class="forgot">
              <a href="#">Forgot password?</a>
            </div>
          </div>

          <button class="btn" type="submit">Sign In</button>
        </form>
        <div class="signup">
          Don’t have an account? <a href="/register">Create an account</a>
        </div>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="social-buttons">
          <button class="btn-google"><img src="/static/images/OIP (7).jpeg" alt="Google" /></button>
          <button class="btn-github"><img src="/static/images/github.svg" alt="GitHub" /></button>
        </div>
      </div>
    </div>
  </section>

  <!-- ================== -->
  <!-- FOOTER & CONTAINER -->
  <!-- ================= -->
  <footer class="cta-footer">
    <div class="footer-left">
      <img src="/static/images/chef-hat-icon-1024x1022-eu55o6pc.png" alt="Logo Icon" class="logo-icon" />
      <span class="logo-text">TamuTalk</span>
    </div>
    <div class="footer-right">
      &copy; 2025 TamuTalk. All rights reserved.
    </div>
  </footer>
</body>

</html>
